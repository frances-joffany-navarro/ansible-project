---
- hosts: all
  become: true
  tasks:
  
  - name: update repository index for Ubuntu
    apt:
      update-cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: install apache package for Ubuntu
    apt:
      name: apache2
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: add php support for Ubuntu
    apt: 
      name: libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: update repository index for CentOS
    dnf:
      update-cache: yes
    when: ansible_distribution == "CentOS"

  - name: install apache package for CentOS
    dnf:
      name: httpd
      state: latest
    when: ansible_distribution == "CentOS"

  - name: add php support for CentOS
    dnf:
      name: php
      state: latest
    when: ansible_distribution == "CentOS"

