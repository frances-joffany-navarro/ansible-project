---
 
- hosts: all
  become: true
  tasks:
  
  - name: install updates (CentOS)
    tags: always
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: install updates (Ubuntu)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"


- hosts: all
  become: true
  tasks:
  
  - name: Create user grumpy
    tags: always
    user: 
      name: grumpy
      groups: root  

  - name: add ssh key for grumpy
    tags: always
    authorized_key:
      user: grumpy
      key: "{{ lookup('file', '~/.ssh/ansible.pub') }}"

  - name: add sudoers file for grumpy
    tags: always
    copy: 
      src: sudoer_grumpy
      dest: /etc/sudoers.d/grumpy
      owner: root
      group: root
      mode: 0440

